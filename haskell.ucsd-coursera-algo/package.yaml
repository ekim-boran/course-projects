name:                algo
version:             0.1.0.0
github:              "githubuser/algo"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/algo#readme>
 
dependencies:
- base >= 4.7 && < 5
- extra
- vector
- containers
- data-memocombinators
- array
- text
- parsec
- rio
- QuickCheck
- random
- hspec
- minisat-solver
- bytestring
default-extensions: 
  - ViewPatterns
  - MultiParamTypeClasses
  - OverloadedStrings
  - RecordWildCards
  - TupleSections

  - MultiParamTypeClasses 
  - NoMonomorphismRestriction 
  - FlexibleInstances
  - TypeSynonymInstances  
  - NoMonomorphismRestriction
  - FlexibleContexts
  - DeriveFunctor
  - DeriveFoldable
  - DeriveTraversable
  - DeriveAnyClass
  - TemplateHaskell
  - StandaloneDeriving
  - ScopedTypeVariables
  - GHC2021
 
library:
  source-dirs: src
 
executables:
  algo-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - algo
    
tests:
  algo-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - algo
